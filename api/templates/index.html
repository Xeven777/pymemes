<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes</title>
    <link rel="shortcut icon" href="https://www.redditstatic.com/shreddit/assets/favicon/64x64.png" type="image/x-icon">
    <meta name="description" content="Memes from Reddit">
    <meta property="og:image" content="{{memeSm}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            background-color: #1b0404;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-family: "Ubuntu", sans-serif;
        }

        a {
            color: rgb(252, 46, 39);
        }

        h1 {
            margin: 1.5rem;
        }

        .meme {
            width: 100%;
            margin: 1rem;
        }

        .meme img {
            width: auto;
            max-width: 90vw;
            max-height: 80vh;
            border-radius: 1rem;
        }

        .text {
            padding: 1rem 1rem 0;
        }

        #refresh {
            margin: 1.3rem auto;
            padding: 0.5rem 1.2rem;
            border-radius: 0.6rem;
            background-color: rgb(252, 46, 39);
            color: white;
            text-decoration: none;
            box-shadow: 0 2px 10px #fb606061;
            transition: all 0.2s ease-in-out;
        }

        #refresh:hover {
            background-color: rgb(255, 61, 54);
            box-shadow: 0 2px 10px rgba(251, 96, 96, 0.507);
            transform: scale(1.05);
        }

        footer {
            width: 100%;
            padding: 1rem 0;
        }
    </style>
</head>

<body>
    <h1>Reddit Memes HereðŸ˜ˆ</h1>
    <div class="meme">
        <img src="{{meme}}" alt="{{title}}" />
    </div>
    <div class="text">
        <p>"{{title}}" from r/{{subreddit}} . ðŸ‘‰<a href="{{url}}" target="_blank">Link </a>to post.</p>
        <br>
    </div>
    <a id="refresh" href="{{ url_for('refresh') }}">Refresh</a>
    <footer>
        <p>&copy; Created by <a href="https://bento.me/anish7" target="_blank" rel="noopener">Anish</a></p></footer>
</body>

</html>
